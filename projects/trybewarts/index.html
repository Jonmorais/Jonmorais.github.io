<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="trybe-logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="text" name="login" id="header-login" placeholder="Login">
        <input type="password" name="password" id="header-password" placeholder="Senha">
        <button type="submit" id="login-button">Login</button>
      </form>
    </header>
    <div class="logo-form">
      <main>
        <form action="" method="get" id="evaluation-form">
          <div>
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
          </div>
          <div><input type="text" id="input-email" placeholder="Email">
            <select id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>

          <div class="family">
            <label id="label-family" name="family">Qual sua família?</label>
            <label for="Frontend"><input type="radio" name="family" value="Frontend" id="Frontend">Frontend</label>
            <label for="Backend"><input type="radio" name="family" value="Backend" id="Backend">Backend</label>
            <label for="FullStack"><input type="radio" name="family" value="FullStack" id="FullStack">FullStack</label>
          </div>

          <div>
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
            <label for="HoFs"><input type="checkbox" name="subject" class="subject" id="HoFs" value="HoFs">HoFs</label>
            <label for="Jest"><input type="checkbox" name="subject" class="subject" id="Jest" value="Jest">Jest</label>
            <label for="Promises"><input type="checkbox" name="subject" class="subject" id="Promises" value="Promises">Promises</label>
            <label for="React"><input type="checkbox" name="subject" class="subject" id="React" value="React">React</label>
            <label for="SQL"><input type="checkbox" name="subject" class="subject" id="SQL" value="SQL">SQL</label>
            <label for="Python"><input type="checkbox" name="subject" class="subject" id="Python" value="Python">Python</label>
          </div>

          <hr>

          <div id="evaluation">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
          </div>
          <label for="" class="textarea">Deixe seu comentário:</label>
          <textarea name="" id="" cols="15" rows="15" maxlength="500"></textarea>
          <div>
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" name="agreement" id="agreement" required>
          </div>
          <button type="submit" id="submit-btn">Enviar</button>
        </form>
        </main>
        
        <div class="logo-container"> 
        <img src="images/trybewarts-colored.svg" alt="Trybe colored logo" id="trybewarts-forms-logo">
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
