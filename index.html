<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Jon.developer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
    <!-- Fontes do corpo do texto e da parte de soft-skills -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oregano&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="site">
    <header class="menu">
      <p class="title">Jonathan Morais | Fullstack Web developer</p>
      <div class="links">
        <a
          class="link-style"
          href="https://github.com/Jonmorais?tab=repositories"
          target="_blank"
          >Portfolio</a
        >
        <a class="link-style" href="https://tulipainvest.com/" target="_blank"
          >My Personal Blog</a
        >
      </div>
    </header>
    <main class="hero-page">
      <h1>Desenvolvedor Web desde 2021</h1>
      <img
        class="image"
        src="imagens/selfie.png"
        alt="A dark haired guy, with beard and smiling."
      />
    </main>
    <section class="skills">
      <div class="front">
        <p class="title">Front End</p>
        <img src="imagens/css.png" alt="CSS Logo">
        <img src="imagens/js.png" alt="JS Logo">
        <img src="imagens/react.png" alt="React Logo">
      </div>
      <div class="back">
        <p class="title">Back End</p>
        <img src="imagens/node.png" alt="Node Logo"/>
        <img src="imagens/sql.png" alt="SQL Logo"/>
        <img src="imagens/rest.png" alt="Rest Logo"/>
      </div>
    </section>
  </body>
</html>
